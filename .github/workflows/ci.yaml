name: CI/CD

on:
  push:
  pull_request:
  # Run daily at 0:01 UTC
  schedule:
    - cron: "1 0 * * 0"
  workflow_dispatch:

jobs:
  flake8:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install poetry
        uses: abatilo/actions-poetry@v2
        with:
          poetry-version: 1.2.2

      - name: Install dependencies
        run: |
          poetry install --with=test
          pip list

      - name: Lint with Flake8
        run: |
          poetry run flake8

  test:
    needs:
      - flake8

    strategy:
      matrix:
        platform: [ubuntu-latest, windows-latest, macOS-latest]
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install poetry
        uses: abatilo/actions-poetry@v2
        with:
          poetry-version: 1.2.2

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          
          # Doing this to insure caio library is installed from source since the wheel is broken for macos
          poetry run pip install --force-reinstall caio --no-binary caio
          poetry install --with=test -E pandas
          pip list

      - name: Test with pytest
        run: |
          poetry run coverage run -m pytest --cov=./ --cov-report=xml
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3.1.4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: ./coverage/reports/
          env_vars: OS,PYTHON
          files: ./coverage.xml
          flags: unittests
